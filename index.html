<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranving Crane</title>
    <link rel="stylesheet" href="./_css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <div class="brand">Ranving Crane</div>
            <button class="menu-button" id="menuButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Location Inputs -->
    <div class="container-carry">
        <div class="location-inputs">
            <div class="input-wrapper">
                <span class="location-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                </span>
                <input type="text" class="location-input" id="pickupLocation" placeholder="Ubicación de recogida">
            </div>
            <div class="input-wrapper">
                <span class="location-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                </span>
                <input type="text" class="location-input" id="dropLocation" placeholder="Ubicación de destino">
            </div>
        </div>
        <div class="action-buttons">
            <button class="time-button" id="timeButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                </svg>
                Recoger ya
            </button>
            <button class="user-button" id="userButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                Para mí
            </button>
        </div>
    </div>

        <!-- Time and User Selection -->
       

        <!-- Map Section -->
        <div class="map-section" id="map">
            <!-- El mapa se cargará aquí -->
        </div>

        <!-- Service Types -->
        <div class="service-types">
            <h2>Sugerencias</h2>
            <div class="service-grid">
                <div class="service-item" data-service="viaje">
                    <img src="/icons/viaje.svg" alt="Viaje">
                    <span>Viaje</span>
                </div>
                <div class="service-item" data-service="articulo">
                    <img src="/icons/articulo.svg" alt="Artículo">
                    <span>Artículo</span>
                </div>
                <div class="service-item" data-service="hourly">
                    <img src="/icons/hourly.svg" alt="Hourly">
                    <span>Hourly</span>
                </div>
                <div class="service-item" data-service="reservar">
                    <img src="/icons/reservar.svg" alt="Reservar">
                    <span>Reservar</span>
                </div>
            </div>
        </div>
    </main>

    <script src="./_js/script.js"></script>
</body>
</html>
